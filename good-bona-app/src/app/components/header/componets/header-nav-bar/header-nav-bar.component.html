<input id="menu-toggle" type="checkbox" [checked]="isChecked" (change)="isChecked = !isChecked"/>
<label class='menu-button-container' for="menu-toggle">
  <div class='menu-button'></div>
</label>
<ul class="list" (click)="switchState()">
  <li class="list-item">
    <a class="link" [routerLink]="['']" [routerLinkActive]="['router-link-active']"
      [routerLinkActiveOptions]="{exact: true}" alt="home">
      Home
    </a>
  </li>
  <li class="list-item">
    <a class="link" [routerLink]="['menu']" [routerLinkActive]="['router-link-active']">
      Menu
    </a>
  </li>
  <li class="list-item">
    <a class="link" [routerLink]="['contact']" [routerLinkActive]="['router-link-active']">
      Contact
    </a>
  </li>
  <li class="list-item">
    <a class="link" [routerLink]="['about']" [routerLinkActive]="['router-link-active']">
      About us
    </a>
  </li>
</ul>
